<section class="products-shop section">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="row align-items-center">
          <div class="col-lg-12 mb-4 mb-lg-0">
            <div class="section-title">
              <h2 class="d-block text-left-sm">Shop</h2>

              <div class="heading d-flex justify-content-between mb-5">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search Product"
                  style="width: 40%"
                />
                <form class="ordering" method="get">
                  <select
                    name="orderby"
                    class="orderby form-control"
                    aria-label="Shop order"
                  >
                    <option value="" selected="selected">
                      Default sorting
                    </option>
                    <option value="">Sort by popularity</option>
                    <option value="">Sort by average rating</option>
                    <option value="">Sort by latest</option>
                    <option value="">Sort by price: low to high</option>
                    <option value="">Sort by price: high to low</option>
                  </select>
                  <input type="hidden" name="paged" value="1" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- single Prodct -->
          <div
            *ngFor="let tempProduct of products"
            class="col-lg-4 col-12 col-md-6 col-sm-6 mb-5"
          >
            <div class="product">
              <div class="product-wrap">
                <a routerLink="/product-single"
                  ><img
                    class="img-fluid w-100 mb-3 img-first"
                    [src]="tempProduct.imgsrc"
                    alt="product-img"
                /></a>
                <a routerLink="/product-single"
                  ><img
                    class="img-fluid w-100 mb-3 img-second"
                    src="assets/images/222.jpg"
                    alt="product-img"
                /></a>
              </div>

              <div class="product-info">
                <h2 class="product-title h5 mb-0">
                  <a routerLink="/product-single">{{
                    tempProduct.productName
                  }}</a>
                </h2>
                <span class="price"> $99.00 </span>
              </div>
            </div>
          </div>
          <!-- single Prodct -->

          <div class="col-12">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
