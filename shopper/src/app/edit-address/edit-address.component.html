<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-sm-12 col-lg-3">
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/edit-address">Dashboard</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/edit-address">Orders</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/edit-address">Downloads</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link active" routerLink="/edit-address">Address</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/edit-address">Account</a>
        </div>
        <div class="nav flex-column nav-pills">
          <a class="nav-link" routerLink="/edit-address">Log Out</a>
        </div>
      </div>

      <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        <div class="acccount-settings">
          <h4 class="mb-4">Edit Address</h4>
          <form (ngSubmit)="saveAddress()">
            <div class="form-row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>DOOR NUMBER</label>
                  <input
                    type="number"
                    class="form-control"
                    name="doorno"
                    placeholder="Enter Your Door Number"
                    [(ngModel)]="address.doorno"
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>NAME</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Enter Your Name"
                    [(ngModel)]="address.name"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>StreetName</label>
                  <input
                    type="text"
                    class="form-control"
                    name="streetname"
                    placeholder="Enter Your StreetName"
                    [(ngModel)]="address.streetname"
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>LANDMARK</label>
                  <input
                    type="text"
                    class="form-control"
                    name="landmark"
                    placeholder="Enter Your LandMark"
                    [(ngModel)]="address.landmark"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>CITY</label>
                  <input
                    type="text"
                    class="form-control"
                    name="city"
                    placeholder="Enter Your City"
                    [(ngModel)]="address.city"
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>PINCODE</label>
                  <input
                    type="number"
                    class="form-control"
                    name="pincode"
                    placeholder="Enter Your Pincode"
                    [(ngModel)]="address.pincode"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>State</label>
                  <input
                    type="text"
                    class="form-control"
                    name="state"
                    placeholder="Enter Your State"
                    [(ngModel)]="address.state"
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>MOBILE NUMBER</label>
                  <input
                    type="number"
                    class="form-control"
                    name="phonenumber"
                    placeholder="Enter Your Mobile Number"
                    [(ngModel)]="address.phonenumber"
                  />
                </div>
              </div>

              <!-- <div class="col-lg-6">
                  <div class="form-group">
                    <label>EMAIL</label>
                    <input type="text" class="form-control" name="email" placeholder="Enter Your Mobile Number" [(ngModel)]="address.userdata">
                  </div>
                </div> -->
            </div>
            <!-- <div class="form-group mb-4">
                <label>Address</label>
                <textarea class="form-control" name="name" id="address"></textarea>
              </div>  -->
            <button class="btn btn-dark">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
