    <div fxFlex="100">
        
        <div style="margin-top: 2px">
            <div class="container">
                    <h2 style="color:blue">Order Details</h2>
            <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. apple" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="orderId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Id</th>
                        <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>
                  
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                      </ng-container>

                      <ng-container matColumnDef="totalOrderPrice">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Price </th>
                            <td mat-cell *matCellDef="let row"> {{row.totalOrderPrice }} </td>
                          </ng-container>
                        
                        <ng-container matColumnDef="orderdDate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Orderd  Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.orderdDate}} </td>
                            </ng-container>

                            <ng-container matColumnDef="deliverdDate">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Deliverd Date </th>
                                    <td mat-cell *matCellDef="let row"> {{row.deliverdDate}} </td>
                                  </ng-container>
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-icon-button color="primary" (click)='editProduct(row)'>
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)='deleteProduct(row.productId)'>
                                        <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                            </ng-container>

                        <ng-container matColumnDef="addeddate">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell *matCellDef="let row"> {{row.addeddate | date}} </td>
                            </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
                  </div>
                  
    </div>
    </div>
    
</div>
