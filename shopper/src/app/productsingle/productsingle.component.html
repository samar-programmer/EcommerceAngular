<section class="single-product">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="single-product-slider">
          <div
            class="carousel slide"
            data-ride="carousel"
            id="single-product-slider"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="{{ singleProduct?.imgsrc }}"
                  alt=""
                  class="img-fluid"
                />
              </div>
            </div>

            <ol class="carousel-indicators">
              <li
                data-target="#single-product-slider"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#single-product-slider" data-slide-to="1"></li>
              <li data-target="#single-product-slider" data-slide-to="2"></li>
            </ol>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="single-product-details mt-5 mt-lg-0">
          <h2>{{ singleProduct?.productName }}</h2>

          <hr />

          <h3 class="product-price">
            {{ singleProduct?.productDiscountPrice | currency: "INR" }}
            <del>{{ singleProduct?.productPrice | currency: "INR" }}</del>
          </h3>

          <form class="cart" action="#" method="post">
            <div class="quantity d-flex align-items-center">
              <input
                type="number"
                class="input-text qty text form-control w-25 mr-3"
                step="1"
                name="quantity"
                value="1"
                title="Qty"
                size="4"
                #Quantity
              />
              <button
                class="btn btn-main btn-small"
                (click)="addToCart(Quantity.value)"
              >
                Add to cart
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
