  <section class="user-dashboard page-wrapper">
    <div class="container">
      <div class="row">
          <div class="col-12 col-md-5 col-sm-12 col-lg-3">
              <div class="nav flex-column nav-pills">
                  <a class="nav-link" routerLink="/dashboard" >Dashboard</a>
              </div>
              <div class="nav flex-column nav-pills">
                  <a class="nav-link" routerLink="/profile-details" >Orders</a>
              </div>
              <div class="nav flex-column nav-pills">
                  <a class="nav-link" routerLink="/profile-details" >Downloads</a>
              </div>
              <div class="nav flex-column nav-pills">
                  <a class="nav-link" routerLink="/profile-details" >Address</a>
              </div>
              <div class="nav flex-column nav-pills">
                  <a class="nav-link active" routerLink="/profile-details" >Account</a>
              </div>
              <div class="nav flex-column nav-pills">
                  <a class="nav-link"routerLink="/profile-details" >Log Out</a>
              </div>
          </div>
  
        <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        
            
  
  
  
            <div class="tab-pane fade show active" id="settings" role="tabpanel" >
              <div class="acccount-settings">
                <h4 class="mb-4">Account information</h4>
                <form (ngSubmit)="registerUser()">
                  <div class="form-row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label >First Name</label>
                        <input  matInput class="form-control" name="firstname" placeholder="Enter your First Name" [(ngModel)]="user.firstname">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label >Last Name</label>
                        <input  matInput class="form-control" name="lastname" placeholder="Enter Your last Name" [(ngModel)]="user.lastname">
                      </div>
                    </div>
                  </div>
  
                  <!-- <div class="form-group mb-4">
                    <label >Display name </label>
                    <input matInput class="form-control" name="username" placeholder="UserName"  >
                    <p class="mt-2"> This will be how your name will be displayed in the account section and in reviews</p>
                  </div> -->
                  <div class="form-group mb-4">
                    <label >Email address </label>
                    <input matInput class="form-control" name="email" placeholder="Enter Your Email"  [(ngModel)]="user.email">
                  </div>
                  <div class="form-group mb-4">
                    <label >Mobile Number </label>
                    <input matInput class="form-control" name="mobilenumber" placeholder="Enter Your Mobile Number"  [(ngModel)]="user.mobilenumber">
                  </div>

                  <button mat-raised-button color="accent">UPDATE</button>
                </form>
  
                <form action="#" class="mt-5">
                  <h4>Password change</h4>
  
                  <div class="form-group">
                    <label >Current password </label>
                    <input matInput class="form-control" name="password" placeholder=""   [(ngModel)]="user.password">
                    
                  </div>
                  <div class="form-group">
                    <label >New password</label>
                    <input matInput class="form-control" name="password" placeholder=""    [(ngModel)]="user.password">
                  </div>
                  <div class="form-group">
                    <label >Confirm password</label>
                    <input matInput class="form-control" name="password" placeholder=""     [(ngModel)]="user.password">
                  </div>
  
                  <a href="#" class="btn btn-dark">Save Changes</a>
                </form>
              </div>
            </div>
  
         
        </div>
      </div>
    </div>
  </section>
